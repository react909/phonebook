{% extends 'contacts/base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card p-3 text-center">
      <h5>Удалить {{ contact.name }}?</h5>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger me-2" type="submit">Удалить</button>
        <a class="btn btn-secondary" href="{% url 'contact_list' %}">Отмена</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
